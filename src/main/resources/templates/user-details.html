<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/main.html">
<div layout:fragment="content">
  <form action="/addRoles" method="post">
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th>Выбрать</th>
        <th>ID</th>
        <th>Наименование</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="role : ${roles}">
        <td> <input type="checkbox" th:value="${role.id}" name="role_ids"></td>
        <td th:text="${role.id}"></td>
        <td th:text="${role.name}"></td>
      </tr>
      </tbody>
    </table>
    <input type="hidden" name="user_id" th:value="${user.id}">
    <button class="btn btn-primary mb-2">Назначить</button>
  </form>
  <form action="/deleteRole" method="post">
  <div th:each="userRole : ${user.getRoles()}">
    <input type="hidden" name="role_id" th:value="${userRole.id}">
    <input type="hidden" name="user_id" th:value="${user.id}">
    <button class="btn btn-sm mb-1 btn-danger">X</button>
    <label th:text="${userRole.name}"></label>
  </div>
  </form>
</div>
</html>
