<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/main.html">
<div layout:fragment="content">
  <label>User name:</label>
  <input th:value="${appReq.userName}" type="text" class="form-control"><br>
  <label>Course name:</label>
  <input th:value="${appReq.courseName}" type="text" class="form-control"><br>
  <label>Commentary:</label>
  <input th:value="${appReq.commentary}" type="text" class="form-control"><br>
  <label>Phone:</label>
  <input type="text" class="form-control"><br>
  <label>Status:</label>
  <input th:value="${appReq.isHandled()}" type="text" class="form-control"><br>
</div>
</html>
